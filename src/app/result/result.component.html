<div>
  <h2 class="text-center">Result Page</h2>
  <div class="text-center text-danger"  *ngIf="!userData">
    Данных нет!!! Вернитесь на главную страницу и сделайте все, как надо.
  </div>
  <div class="text-center"><nav><a routerLink="/home">На главную</a></nav></div>
  <div class="col-lg-12 top-space" *ngIf="userData">
    <table class="custom-table">
      <tr>
        <th>ID</th><th>Title</th><th>Body</th>
      </tr>
      <tr *ngFor="let item of userData; let i = index">
        <td>{{item.id}}</td>
        <td>{{item.title}}</td>
        <td>{{item.body}}</td>
      </tr>
    </table>
  </div>
</div>
<router-outlet></router-outlet>
